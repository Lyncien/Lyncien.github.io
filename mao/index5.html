	<style type="text/css">
		body {
			background-image:url({% static 'bk.jpg' %});
			background-size: cover;
			background-repeat: no-repeat;
			/*不平铺*/
			background-attachment: fixed;
			/*北景图片固定*/
			background-position: center 0px;
			/*居中*/
			opacity: 1;
			padding-top: 70px; //避免nav-bar挡住页面内容

		.navbar-form .input-group .input-group-addon,

			white-space: nowrap;
			width: 10%;
		}
		.navbar-form .input-group .form-control {
			width: 100%;
		}
	</style>
	<script type="text/javascript">
		function access(){
			var browser=document.getElementById("browser"); 
			var address_inputer=document.getElementById("address_inputer"); 
			//alert(address_inputer.value);
			browser.src = "https://lyncien.gitee.io/" + address_inputer.value;

		}

				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<div class="navbar-form navbar-left"> <!--class 加上navbar-form会限制宽度 -->
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-btn">
									<button onclick="access();" type="text" class="btn btn-primary">&lt;=</button>
								</span>
								<span class="input-group-btn">
									<button onclick="access();" type="text" class="btn btn-primary">=&gt;</button>
								</span>
								<input type="text" class="form-control" style="background:rgba(255, 255, 255, 0.6)" id="address_inputer" placeholder="Please input keyword" value="">
								<span class="input-group-btn">
									<button onclick="access();" type="text" class="btn btn-primary">Go</button>
								</span>
							</div>
						</div>
					</div>
